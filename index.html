<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="bg">
      <img class="bg-img" src="./images/bg-desktop.png" alt="bg" />
    </div>
    <div class="container">
      <div class="div1">
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <div class="list">
          <ul>
            <li><img src="./images/icon-document.svg" alt="" /></li>
            <li><img src="./images/icon-folder.svg" alt="" /></li>
            <li><img src="./images/icon-upload.svg" alt="" /></li>
          </ul>
        </div>
      </div>
      <div class="div2">
        <div class="detail">
          <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
        </div>
        <div class="progress-bar">
          <div class="bar">
            <div class="insidebar">
              <div class="whiteball"></div>
            </div>
          </div>
          <div class="data-range">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <span class="tooltiptext"
            ><span class="left-data">185</span> GB LEFT</span
          >
        </div>
      </div>
    </div>
    <!-- 185 GB Left -->
  </body>
</html>
